<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sinyal Perdagangan AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #38bdf8; }
    button {
      background: #22c55e;
      border: none;
      padding: 14px 25px;
      font-size: 16px;
      border-radius: 12px;
      margin-top: 20px;
    }
    .signal {
      margin-top: 30px;
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sinyal Perdagangan AI</h1>
  <p>XAUUSD & BTCUSD (M1)</p>
  <button onclick="generateSignal()">Generate Signal</button>
  <button onclick="shareTelegram()">Share Telegram</button>
  <div class="signal" id="signal">â€”</div>
  <script>   
function generateSignal() {
  const now = new Date();
  const hour = now.getHours();

  // Filter jam sepi
  if (hour >= 22 || hour <= 4) {
    showResult("WAIT", "Market sepi");
    return;
  }
function shareTelegram() {
  const text = document.getElementById("signal").innerText;
  const url = "https://t.me/share/url?text=" + encodeURIComponent(text);
  window.open(url, "_blank");
  }

  // Simulasi indikator
  const emaFast = Math.random() * 100;
  const emaSlow = Math.random() * 100;
  const rsi = Math.floor(Math.random() * 100);

  let signal = "WAIT";
  let confidence = 0;

  if (emaFast > emaSlow && rsi > 55) {
    signal = "BUY";
    confidence = Math.floor(60 + Math.random() * 20);
  } else if (emaFast < emaSlow && rsi < 45) {
    signal = "SELL";
    confidence = Math.floor(60 + Math.random() * 20);
  }

  showResult(signal, confidence + "%");
}
  if (signal !== "WAIT") {
  sendTelegram(signal, confidence + "%");
  }
}

function showResult(signal, info) {
  document.getElementById("signal").innerHTML = `
    <b>SIGNAL:</b> ${signal}<br>
    <b>PAIR:</b> XAUUSD / BTCUSD<br>
    <b>TF:</b> M1<br>
    <b>INFO:</b> ${info}<br>
    <b>TIME:</b> ${new Date().toLocaleTimeString()}
  `;
}
function sendTelegram(signal, info) {
  const text = `ðŸ“Š SIGNAL AI
ðŸ“Œ Pair: XAUUSD / BTCUSD
â± TF: M1
ðŸ“ˆ Signal: ${signal}
ðŸ“Š Confidence: ${info}
ðŸ•’ Time: ${new Date().toLocaleTimeString()}`;

  const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

  fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: text
    })
  });
}
  // auto generate setiap 60 detik
  setInterval(() => {
    generateSignal();
  }, 60000); // 60000 ms = 1 menit
  </script>
</body>
  </html>
